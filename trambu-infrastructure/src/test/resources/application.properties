logging.level=DEBUG
# Database
db.driver: org.h2.Driver
db.url: jdbc:h2:mem:unit-testing-jpa;MODE=MySQL;DATABASE_TO_UPPER=false;
db.username: user
db.password: pwd

# Hibernate
hibernate.dialect: org.hibernate.dialect.H2Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: create
entitymanager.packagesToScan: be.doji.productivity.trambu.infrastructure.transfer

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true