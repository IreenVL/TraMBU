<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="model"
                         type="be.doji.productivity.trambu.front.transfer.ActivityModel"/>
</composite:interface>

<composite:implementation>

    <h:form>
        <p:fieldset legend="Timelog" toggleable="true" toggleSpeed="500">
            <h:panelGrid columns="2" cellpadding="5">
                    <p:row>
                        <p:column colspan="1"><b>Start</b>b></p:column>
                        <p:column colspan="1"><b>End</b>b></p:column>
                    </p:row>
                    <p:repeat value="#{cc.attrs.model.}"
                              var="project">
                    </p:repeat>
            </h:panelGrid>
        </p:fieldset>
    </h:form>
</composite:implementation>
</html>
