<ui:composition template="/templates/base.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://butterfaces.org/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="logout">
        Hello #{identity.userName} !

        <h:form>
            <b:commandLink value="logout"
                           action="#{identity.logout}"
                           styleClass="btn btn-primary pull-right"
                           glyphicon="fa fa-sign-out">
                <f:ajax execute="@this"/>
            </b:commandLink>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <div class="container">
            <h2>Activity Overview: </h2>

            <h:form id="formId">
                <h:panelGroup id="repeat" layout="block" styleClass="repeat-simple-list">

                    <b:repeat value="#{activityOverview.activities}"
                              var="activity"
                              status="status"
                              rendered="true">
                        <div class="activity" id="activity_#{activity.frontId}">
                            <div class="activity-header">
                                <div class="activity-item">
                                    <b:commandLink id="input"
                                                   value="#{activity.completed ?'Done' :'Todo'}"
                                                   glyphicon="#{activity.completed ?'glyphicon glyphicon-check' :'glyphicon glyphicon-unchecked'}"
                                                   styleClass="btn #{activity.completed ?'btn-primary' :'btn-warning'}"
                                                   ajaxDisableLinkOnRequest="true"
                                                   ajaxShowWaitingDotsOnRequest="true"
                                                   ajaxHideGlyphiconOnRequest="false"
                                                   ajaxDisableRenderRegionsOnRequest="true"
                                                   ajaxProcessingGlyphicon="fa fa-refresh fa-spin"
                                                   action="#{activity.toggleCompleted}"
                                                   rendered="true">
                                        <f:ajax execute="@this" render="formId:repeat"/>
                                    </b:commandLink>
                                </div>
                                <div class="activity-item">
                                    <b>#{activity.title}</b>
                                </div>
                                <div class="align-clear">
                                </div>
                            </div>
                            <br/>
                            <div class="activity-content">
                                Deadline: #{activity.deadline}
                                <hr/>
                                <div class="activity-tags">
                                    tags:
                                    <ui:repeat value="#{activity.tags}"
                                              var="value"
                                              varStatus="status"
                                              rendered="true">

                                        <button type="button" class="btn btn-outline-secondary">#{activity.tags[status.index]}</button>
                                    </ui:repeat>
                                </div>
                                <br/>
                                <div class="activity-projects">
                                    projects:
                                    <ui:repeat value="#{activity.projects}"
                                              var="project"
                                              varStatus="status"
                                              rendered="true">
                                        <button type="button" class="btn btn-outline-success">#{activity.projects[status.index]}</button>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                    </b:repeat>
                </h:panelGroup>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
