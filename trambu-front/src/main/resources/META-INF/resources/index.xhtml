<ui:composition template="/templates/base.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:doji="http://xmlns.jcp.org/jsf/composite/doji">

    <ui:define name="menu">
        <h:form enctype="menuForm">
           <!-- Add file upload here -->
        </h:form>
    </ui:define>
    <ui:define name="content">


        <div class="container" id="main">
            <h2>Activity Overview: </h2>

            <p:commandButton
                    value="New"
                    icon="far fa-calendar-plus"
                    action="#{activityOverviewController.createActivity}"
                    update="formId"
                    styleClass="new"
            />
            <br/>
            <h:form id="formId">
                <p:growl id="growl" showDetail="true" sticky="true"/>

                <h:panelGroup id="repeat" layout="block" styleClass="repeat-simple-list">

                    <ui:repeat value="#{activityOverviewController.activities}"
                               var="activity"
                               status="status"
                               rendered="true">

                        <doji:activity model="#{activity}"/>

                    </ui:repeat>
                </h:panelGroup>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
